<body style="background-color: whitesmoke">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

  <div class="container" style="padding-top: 15%;">
     <div class="row" style="padding-bottom: 10px;">
    <div class="col">
        <label for="nombre">Nombre de Pila</label>
        <input type="text" class="form-control" id="nombre" >
    </div>
    <div class="col" >
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apelido" >
    </div>
  </div>
  <label for="exampleInputEmail1">Nombre de Usuario</label>
  
  <div class="input-group mb-2" style="padding-bottom: 10px;">
    <div class="input-group-prepend">
      <div class="input-group-text">@</div>
    </div>
    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nombre de usuario">
  </div>
  <label for="exampleInputEmail1">Correo electrónico (opcional)</label>
  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">

  <input type="text" style="padding-bottom: 10px;" class="form-control" id="direccion" aria-describedby="emailHelp" placeholder="Apartamento o suite">
  <div class="row" style="padding-top: 10px;">
    <div class="col">
        <label for="pais">Pais</label>
        <select class="form-control" id="pais" >
          <option>Escoger...</option>
          <option>Argentina</option>
          <option>España</option>
          <option>EEUU</option>
          <option>Rusia</option>
        </select>
    </div>
    <div class="col">
        <label for="estado">Estado</label>
    <select class="form-control" id="estado">
      <option>Escoger...</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    </div>
    <div class="col">
       <label for="codpos">Código Postal</label>
    <input type="text" class="form-control" id="codpost" aria-describedby="codpost" >
    </div>
    
  </div>
 <hr>
 
 <div class="form-check">
