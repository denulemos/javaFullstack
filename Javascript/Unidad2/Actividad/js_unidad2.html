<html>
    <head>
        <title>JavaScript - Unidad 2</title>
        <!--http://www.cursophp.com.ar/41172770/js_unidad2.html-->
    </head>
    <body>
       
        <script type="text/javascript">
           
            for (var i = 11; i > 8; i--){
                document.write('<b>La tabla del ' + i +'</b> <br>')
                for (var z = 1; z<11 ; z++){
                    document.write(i + 'x' + z + ':' + i*z +'<br>')
                }
                document.write('<br>')
            }
            
                    </script>

    </body> 
    
</html>
